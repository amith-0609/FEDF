<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .weather {
      margin-top: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¦ Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeather">Get Weather</button>
    <div id="output" class="weather"></div>
    <div id="error" class="error"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
