<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Bookstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- INTERNAL CSS -->
  <style>
    :root {
      --bg: #0b0c0f;
      --panel: #121417;
      --accent: #14dee9;
      --accent2: #ffffff;
      --muted: #a0a8ad;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: #e8eef0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #20bdb2;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 28px;
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
      flex: 1;
    }

    section, aside {
      background: var(--panel);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding-bottom: 10px;
    }

    /* Book Grid */
    #book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .book {
      background: #1a1c20;
      padding: 16px;
      border-radius: 10px;
      transition: transform 0.2s;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .book:hover { transform: translateY(-4px); }

    .book h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
      color: var(--accent);
    }

    .book p {
      margin: 4px 0;
      font-size: 14px;
      color: var(--muted);
    }

    .book button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .book button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Cart */
    #cart-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    .cart-item {
      background: #1c1f23;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(132, 30, 30, 0.05);
    }

    .cart-item h4 {
      margin: 0;
      font-size: 16px;
    }

    .cart-item p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    .cart-item button {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 4px;
    }

    .cart-summary {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: right;
      color: var(--accent);
    }

    #clear-cart {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid var(--accent2);
      color: var(--accent2);
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: var(--muted);
      background: #0f1013;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    

    @media(max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
  <div class="header-content">
    <img src= "kllogo.jpg" alt="Logo" class="logo">
    <h1>Online Bookstore</h1>
  </div>
</header>


  <main>
    <section>
      <h2>Available Books</h2>
      <div id="book-list"></div>
    </section>

    <aside>
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">Total: ₹<span id="total">0</span></div>
      <button id="clear-cart">Clear Cart</button>
    </aside>
  </main>

  <footer>
    © 2025 Bookstore. All rights reserved.
  </footer>

  <script type="module" src="./books.js"></script>
</body>
</html>
