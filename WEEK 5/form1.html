<!DOCTYPE html>
<head>
    <title>RegistrationForm</title>
</head>

<body>
    <h1>Form</h1>

    <form>
        Full Name : <input type ="text" name ="FullName" id ="FN" required ><br><br>
        Phone Number : <input type ="number" name = "PhoneNumber" id = "Nu" required><br><br>
        Email : <input type ="email" name = "Email" id = "Em" required><br><br>
        Password : <input type = "password" name = "password" id = "pass" required><br><br>
        <input type ="submit" value ="Sign Up"> 

    </form>

    <script>
          
          const password = document.getElementById("pass");
          password.addEventListener("blur", function() {
          if (password.value.length < 6){
            alert("Password should have minimum 6 characters.");
          }
        });

    </script>
</body>
